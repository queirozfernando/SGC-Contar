# ========================================
# ? Configurações globais do Gradle
# ========================================

# Aumenta a memória heap para o processo Gradle (ideal p/ 32 GB de RAM)
org.gradle.jvmargs=-Xmx8g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Número de workers paralelos (4?6 é seguro com 32 GB)
org.gradle.workers.max=4
org.gradle.parallel=true
org.gradle.caching=true

# ========================================
# ?? Kotlin e KSP
# ========================================
kotlin.daemon.jvmargs=-Xmx4g -Xms1g
ksp.incremental=true
ksp.allow.multiple.ap.processing=true

# ========================================
# ? Android
# ========================================
android.useAndroidX=true
android.nonTransitiveRClass=true
kotlin.code.style=official

# Mantém tarefas agregadas do Hilt
hilt.enableAggregatingTask=true
