# gradle/libs.versions.toml

[versions]
agp = "8.13.0"
kotlin = "2.0.21"
# ðŸ‘‡ adicionados para Serialization
kotlin-serialization-plugin = "2.0.21"
kotlinx-serialization = "1.7.3"

compose-bom = "2024.10.01"
activity-compose = "1.9.3"
navigation-compose = "2.8.4"

room = "2.8.3"
work = "2.11.0"

hilt = "2.57"
hilt-navigation-compose = "1.2.0"

retrofit = "2.11.0"
okhttp = "4.12.0"                 # <-- logging igual!
moshi = "1.15.1"

camerax = "1.5.1"
mlkit-barcode = "17.3.0"

security-crypto = "1.1.0"
datastore = "1.1.1"
documentfile = "1.1.0"

desugar = "2.1.2"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android      = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose      = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
# ðŸ‘‡ plugin de Kotlin Serialization via catalog
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin-serialization-plugin" }
hilt-android        = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
ksp                 = { id = "com.google.devtools.ksp", version = "2.0.21-1.0.25" }

[libraries]
# Compose BOM (acessado como libs.androidx.compose.bom)
androidx-compose-bom                  = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }

# Compose (sem versÃ£o explÃ­cita â€“ controladas pelo BOM)
androidx-compose-ui                   = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-tooling-preview   = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-compose-ui-tooling           = { module = "androidx.compose.ui:ui-tooling" }
androidx-material3                    = { module = "androidx.compose.material3:material3" }
androidx-material-icons-extended      = { module = "androidx.compose.material:material-icons-extended" }

# Activity/Nav Compose
androidx-activity-compose             = { module = "androidx.activity:activity-compose", version.ref = "activity-compose" }
androidx-navigation-compose           = { module = "androidx.navigation:navigation-compose", version.ref = "navigation-compose" }

# CameraX
camerax-core      = { module = "androidx.camera:camera-core",      version.ref = "camerax" }
camerax-camera2   = { module = "androidx.camera:camera-camera2",   version.ref = "camerax" }
camerax-lifecycle = { module = "androidx.camera:camera-lifecycle", version.ref = "camerax" }
camerax-view      = { module = "androidx.camera:camera-view",      version.ref = "camerax" }

# ML Kit
mlkit-barcode     = { module = "com.google.mlkit:barcode-scanning", version.ref = "mlkit-barcode" }

# Room
room-ktx          = { module = "androidx.room:room-ktx",       version.ref = "room" }
room-compiler     = { module = "androidx.room:room-compiler",  version.ref = "room" }

# WorkManager
work-runtime-ktx  = { module = "androidx.work:work-runtime-ktx",   version.ref = "work" }

# Hilt
hilt-android             = { module = "com.google.dagger:hilt-android",          version.ref = "hilt" }
hilt-android-compiler    = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }
androidx-hilt-navigation = { module = "androidx.hilt:hilt-navigation-compose",   version.ref = "hilt-navigation-compose" }

# Retrofit / OkHttp / Moshi
retrofit          = { module = "com.squareup.retrofit2:retrofit",        version.ref = "retrofit" }
retrofit-moshi    = { module = "com.squareup.retrofit2:converter-moshi", version.ref = "retrofit" }
okhttp-core       = { module = "com.squareup.okhttp3:okhttp",            version.ref = "okhttp" }
okhttp-logging    = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }
moshi-kotlin      = { module = "com.squareup.moshi:moshi-kotlin",        version.ref = "moshi" }
moshi-codegen     = { module = "com.squareup.moshi:moshi-kotlin-codegen", version.ref = "moshi" }

# Kotlin Serialization (lib)
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }

# Outros
security-crypto   = { module = "androidx.security:security-crypto",       version.ref = "security-crypto" }
datastore-prefs   = { module = "androidx.datastore:datastore-preferences", version.ref = "datastore" }
documentfile      = { module = "androidx.documentfile:documentfile",      version.ref = "documentfile" }

# Desugaring
desugar           = { module = "com.android.tools:desugar_jdk_libs",      version.ref = "desugar" }
