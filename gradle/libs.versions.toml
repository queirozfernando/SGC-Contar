[versions]
compose-bom = "2025.10.01"
activity-compose = "1.11.0"
compose-ui = "1.9.4"
compose-material3 = "1.4.0"

hilt-android = "2.57.2"
hilt-navigation-compose = "1.3.0"

room = "2.8.3"
work-runtime = "2.11.0"

# ðŸ”§ VersÃµes compatÃ­veis com Kotlin 2.0.21
retrofit = "2.11.0"
okhttp = "5.0.0-alpha.14"
moshi = "1.15.1"
